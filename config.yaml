metadata:
  gender: ["male", "female"]
  hair_hat_color: ["red", "blue", "green", "yellow", "white", "grey", "black", "pink", "brown"]
  torso_color: ["red", "blue", "green", "yellow", "white", "grey", "black", "pink", "brown"]
  age: ["young", "middle", "old"]
  hat: [true, false]

train:
  z_dim: 100
  batch_size: 16
  epochs: 200
  cores: 8
  data_dir: data/sprites
  labels_file: data/sprites/labels.json
  save_path: models/sprite_gen_graded.pt

quality_graded_train:
  graded_file: ""          # leave blank to default to generate/output_dir/grades.json
  include_original: false
  min_quality: 7
  lambda_outline: 0.5
  lambda_perceptual: 1.0

generate:
  output_dir: generated_sprites
  num_samples: 10
  allow_grading: false