<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Character Generator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h1>Character Generator</h1>
      <button id="darkToggle" class="toggle-btn">üåì</button>
    </div>

    {% if not model_available %}
      <div class="error-message">
        <strong>‚ö† Model not found:</strong> Please upload or train the model first.
      </div>
    {% endif %}

    <form id="characterForm" class="form"></form>
    <button id="generateBtn" class="generate-btn">Generate</button>

    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>Generating...</p>
    </div>

    <div id="output" class="output"></div>
    <button id="downloadBtn" class="download-btn hidden">‚¨áÔ∏è Download</button>
  </div>

  <script>
    const form = document.getElementById("characterForm");
    const output = document.getElementById("output");
    const loading = document.getElementById("loading");
    const generateBtn = document.getElementById("generateBtn");
    const downloadBtn = document.getElementById("downloadBtn");

    async function loadConfigAndBuildForm() {
      const res = await fetch("/config");
      const config = await res.json();

      for (const key in config) {
        const wrapper = document.createElement("div");
        wrapper.classList.add("form-group");

        const label = document.createElement("label");
        label.textContent = key;
        label.setAttribute("for", key);

        const select = document.createElement("select");
        select.name = key;
        select.id = key;

        config[key].forEach(opt => {
          const option = document.createElement("option");
          option.value = opt;
          option.textContent = opt;
          select.appendChild(option);
        });

        wrapper.appendChild(label);
        wrapper.appendChild(select);
        form.appendChild(wrapper);
      }
    }

    document.getElementById("generateBtn").addEventListener("click", async () => {
      const formData = new FormData(form);
      const data = {};
      formData.forEach((val, key) => data[key] = val);

      loading.classList.remove("hidden");
      output.innerHTML = "";
      downloadBtn.classList.add("hidden");

      const res = await fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      loading.classList.add("hidden");

      if (res.ok) {
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        output.innerHTML = `<img id="generatedImage" src="${url}" alt="Character Sprite">`;
        downloadBtn.classList.remove("hidden");

        // Set download button functionality
        downloadBtn.onclick = () => {
          const a = document.createElement("a");
          a.href = url;
          a.download = "character.png";
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
        };
      } else {
        const err = await res.text();
        alert("Error: " + err);
      }
    });

    // Dark mode toggle
    document.getElementById("darkToggle").addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });

    loadConfigAndBuildForm();
  </script>
</body>
</html>
